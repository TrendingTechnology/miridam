{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}
<title>Editar IP</title>
{% endblock title %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-outline-primary">Confirmar</button>
    <a href="{% url 'ip:active_list' %}" class="btn btn-outline-danger">Cancelar</a>
</form>
{% endblock content %}
