{% extends 'base.html'%}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="alert alert-danger d-flex align-items-center" role="alert">
        <i class="fas fa-exclamation-triangle text-warning m-2 fa-2x"></i>
        <div>
            <p>Tem certeza que deseja deletar o departamento: <span class="fw-bold">{{department.department}}</span>?
            </p>
        </div>
    </div>
    <button type="submit" class="btn btn-outline-primary">Confirmar</button>
    <a href="{% url 'departments:department_list' %}" class="btn btn-outline-danger">Cancelar</a>
</form>
{% endblock content %}
