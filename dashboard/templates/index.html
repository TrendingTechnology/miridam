{% extends 'base.html' %}
{% block content %}
<section class="row">
    <div class="col card text-white bg-info m-1">
        <div class="card-header">Equipamentos</div>
        <div class="card-body">
            <h5 class="display-1">{{count_equipments}}</h5>
            <p class="text-end"><i class="fas fa-3x fa-sitemap text-white"></i></p>
        </div>
    </div>
    <div class="col card text-dark bg-white m-1">
        <div class="card-header">IP's</div>
        <div class="card-body">
            <h5 class="display-1">{{count_ip}}</h5>
            <p class="text-end"><i class="fas fa-3x fa-wifi text-success"></i></p>
        </div>
    </div>
    <div class="col card text-white bg-success m-1">
        <div class="card-header">Departamentos</div>
        <div class="card-body">
            <h5 class="display-1">{{count_departments}}</h5>
            <p class="text-end"><i class="fas fa-3x fa-building text-dark"></i></p>
        </div>
    </div>
</section>
<div class="list-group">
    <button type="button" class="list-group-item list-group-item-action bg-dark text-white" aria-current="true">
        <i class="far fa-file-pdf"></i>Lista de relatórios disponíveis
    </button>
    <button type="button" class="list-group-item list-group-item-action"><i class="fas fa-angle-right"></i>Lista de IP'S
    </button>
    <button type="button" class="list-group-item list-group-item-action"><i class="fas fa-angle-right"></i>Lista de
        Equipamentos
    </button>
    <button type="button" class="list-group-item list-group-item-action"><i class="fas fa-angle-right"></i>Lista de
        Departamentos
    </button>
    <button type="button" class="list-group-item list-group-item-action"><i class="fas fa-angle-right"></i>Acompanhamento
        de impressão
    </button>
</div>
{% endblock content %}
