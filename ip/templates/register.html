{% extends 'base.html' %}
    {% block title %}
    <title>Cadastrar novo IP</title>
    {% endblock title %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-primary">Confirmar</button>
    <a href="{% url 'ip:list' %}" class="btn btn-outline-danger">Cancelar</a>
</form>
{% endblock content %}
